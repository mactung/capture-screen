<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="input-group mb-3 pt-5">
          <input type="text" class="form-control" id="url" placeholder="Link Website" aria-label="Link Website">
          <button class="btn primary" id="send-url-btn">ScreenShoot</button>
        </div>
        <div class="image" id="image-result">

        </div>
    </div>
    
</body>
<script>
    
    $('#send-url-btn').on('click', ()=> {
        url = $('#url').val();
        fetch('/screen-shoot', {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            // mode: 'cors', // no-cors, *cors, same-origin
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                url
            })
        }).then((result)=> {
            return result.json()
        }).then(data => {
            let imagePath = '/screenshoot/' + data.image;
            $('#image-result').empty().append(`<img src="${imagePath}" width="100%">`);
        })
    })

</script>
</html>
